<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASR Scripts Loader</title>
</head>
<body>
    <!-- 这个文件用于加载ASR所需的脚本文件 -->
    <!-- 
    注意：您需要下载以下脚本文件并放在public目录下：
    1. hmac-sha256.js - HMAC SHA256加密
    2. HmacSHA1.js - HMAC SHA1加密  
    3. md5.js - MD5哈希
    4. enc-base64-min.js - Base64编码
    5. index.umd.js - RecorderManager录音管理器
    
    然后在您的Next.js应用的_document.tsx或_app.tsx中引入这些脚本
    -->
    
    <script>
        // 检查脚本是否已加载的辅助函数
        window.checkASRScriptsLoaded = function() {
            return !!(
                window.CryptoJS &&
                window.RecorderManager &&
                typeof hex_md5 === 'function'
            );
        };
        
        console.log('ASR脚本检查器已加载');
    </script>
</body>
</html>
